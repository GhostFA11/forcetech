    <body>
        <header class="fixed-header">
            <div class="content">

                        <li><a href="#analysis">Analysis</a></li>

                    </ul>

        <main>
            <div class="hero-wrap turn-on-mobile">
                <img src="./assets/img/background.jpg" alt="">
            </div>

            <div id="design" class="designs">
                <img src="./assets/img/forcetech-1.jpg" alt="" />
            </div>

            <div id="analysis" class="analyses">
                <img src="./assets/img/forcetech-2.jpg" alt="">
            </div>

            <div id="preview" class="previews">
                <div class="content">
                    <video controls controlsList="nodownload">
                        <source
                            src="./assets/video/forcetech-video.mp4"
                            type="video/mp4"
                        />

                    </video>
                </div>
            </div>
